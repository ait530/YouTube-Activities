<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
</head>
<body>

<!-- I need the user to make a choice

I need the computer to make a choice

Capture those choices

Compare these choices, and determine win, loss, or tie

Display the result to the user -->



<script type="text/javascript">


// whatever key is pressed, alerts
  // document.onkeyup = function() {
      // alert("working!");
  // }


// An array of options
  var options = ["r", "p", "s"];


// Whenever a key is pressed, the console will display the key in lower case
  document.onkeyup = function() {
    var userguess = String.fromCharCode(event.keyCode).toLowerCase();

    console.log(userguess);

    var computerGuess = options[Math.floor(Math.random()=options.length)];

    console.log(computerGuess);

  }

</script>

</body>
</html>
